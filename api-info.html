er > a, .bs-docs-sidebar .nav .nav > .active:focus > a { padding-left: 28px; font-weight: 500; } .bs-docs-sidebar .nav .nav .nav { padding-bottom: 10px; } .bs-docs-sidebar .nav .nav .nav > li > a { padding-top: 1px; padding-bottom: 1px; padding-left: 40px; font-size: 12px; font-weight: normal; } .bs-docs-sidebar .nav .nav .nav > li > a:hover, .bs-docs-sidebar .nav .nav .nav > li > a:focus { padding-left: 39px; } .bs-docs-sidebar .nav > .active > ul { display: block; } .bs-docs-sidebar .nav .nav .nav > .active > a, .bs-docs-sidebar .nav .nav .nav > .active:hover > a, .bs-docs-sidebar .nav .nav .nav > .active:focus > a { padding-left: 38px; font-weight: 500; } @media print { pre .line-number, .print-nil { display: none; } pre, .text-left, .panel { overflow: unset; } pre, .text-left { white-space: pre-wrap; } } @media (max-width: 992px), print { .col-md-9 { width: 100%; } .col-md-3 { display: none; } } @media (max-width: 992px) { .modal-dialog { width: 95%; } } @media (max-width: 768px) { .container { width: 100%; } } @media (min-width: 993px) and (max-width: 1200px) { .bs-docs-sidebar { padding-left: 10px; width: calc(25% - 10px - 3px); } } @media (min-width: 1201px) { .bs-docs-sidebar { padding-left: 20px; width: calc(25% - 20px - 3px); } } </style> </head> <body> <header class="print-nil"> <div class="header container"> <div class="header-content"></div> </div> </header> <script id="choose-project" type="text/x-dot-template"> <div class="header-text">选择项目:</div> <div class="header-select"><select class="project-choose form-control" name="p"> <option value="">当前</option> {{ var cp = it.project; }} {{~ it.projects :p}} {{ var s = (cp.toLowerCase() === p[0].toLowerCase() || cp === p[1]) ? ' selected' : ''; }} <option value="{{= p[0]}}" data-url="{{= p[2]}}" {{=s}}>{{= p[1]}}</option> {{~}} </select></div> </script> <main class="container"> <div class="row"> <div id="url-info" class="col-md-9"></div> <script id="url-render" type="text/x-dot-template"> {{~ it.moduleList  '<span class="line-number">'; var i; for (i = 0; i < lineNum; i++) { lineHtml += (i + 1) + '\n'; } lineHtml = lineHtml.trim(); lineHtml += '</span>'; return lineHtml + html; } function escapeHtml(html) { return isBlank(html) ? null : html.replace(/</g, '&lt;').replace(/>/g, '&gt;'); } function getProjectDomain() { var projectDomain = $('.project-choose').find('option:selected').data('url'); return isBlank(projectDomain) ? (location.protocol + '//' + location.host) : projectDomain; } var chooseProjectTemplate = doT.template($('#choose-project').html()); var copyrightTemplate = doT.template($('#copyright').html()); var urlRenderTemplate = doT.template($('#url-render').html()); var navRenderTemplate = doT.template($('#url-nav-render').html()); $.get('/cn/api-project.json').done(function (data) { if (isNotBlank(data)) { var projectInfo = ((typeof data === 'string') ? JSON.parse(data) : data); if (isNotBlank(projectInfo)) { var project = location.search; var param = 'p=', append = '&'; if (project.includes(param)) { project = project.substring(project.indexOf(param) + param.length); if (project.includes(append)) { project = project.substring(0, project.indexOf(append)); } } $(".header").append(chooseProjectTemplate({"project": project, "projects": projectInfo})); } } loadData(); }).fail(function () { loadData(); }); function loadData() { var $title = $('title'); var $headerContent = $('.header-content'); var $footer = $('footer'); var $urlInfo = $('#url-info'); var $urlNavInfo = $('#url-nav-info'); $title.html(''); $headerContent.html(''); $footer.html(''); $urlInfo.html(''); $urlNavInfo.html(''); var method = 'GET'; var apiInfo = '/cn/api-info.json'; var projectDomain = getProjectDomain(); var requestUrl = projectDomain.endsWith('.json') ? projectDomain : ((projectDomain.endsWith('/') ? projectDomain.substring(0, projectDomain.length - 1) : projectDomain) + apiInfo); $.ajax({method: method, url: requestUrl, crossDomain: true}).done(function (data) { if (isNotBlank(data)) { var documentInfo = ((typeof data === 'string') ? JSON.parse(data) : data); var copyright = documentInfo.copyright; if (isBlank(copyright)) { return; } var title = copyright.title; if (isNotBlank(title)) { $title.html(title); $headerContent.html(title); } $footer.html(copyrightTemplate(copyright)); var doc = documentInfo.document; if (isBlank(doc)) { return; } $urlInfo.html(urlRenderTemplate(doc)); $urlNavInfo.html(navRenderTemplate(doc)); $('.bs-docs-sidebar > .nav').css('max-height', 'calc(100vh - 51px - 15px - 15px)'); $('pre[class="src src-json"]').each(function () { var $html = escapeHtml($(this).html()); var html; if (isNotBlank($html)) { html = $html.replace(/(.*?)(\/\*.*?\*\/)/g, '$1<span class="comment">$2</span>'); var recursiveRegex = /(!!!RECURSIVE OBJECT!!!)/; if (recursiveRegex.test($html)) { html = html.replace(new RegExp(recursiveRegex, 'g'), '<span class="bold red">!!!递归实体!!!</span>'); } } else { html = '<span class="red">响应为空 或 无法解析返回类型</span>'; } $(this).html(addLine(html)); }); var hash = location.hash; if (isNotBlank(hash)) { var $anchor = $(hash); if ($anchor.length > 0) { var $li = $('a[href="' + hash + '"]').parents('li'); $li.addClass('active'); $li.parents('li').addClass('active'); $('html,body').animate({scrollTop: $anchor.offset().top}, 0); } } } else { $urlInfo.html('<span class="red">无接口信息</span>'); } }).fail(function (error) { console.error(method + ' ' + requestUrl + ' 错误: ' + JSON.stringify(error)); $urlInfo.html('<span class="red">接口无法请求, 网络有误 或 有跨域问题</span>'); }); } $(function () { $(document.body).scrollspy({target: '.bs-docs-sidebar'}); $(document).on('change', '.project-choose', function () { var projectUrl = $(this).find('option:selected').data('url'); var hash = isBlank(projectUrl) ? '' : ('?p=' + $(this).val()); history.replaceState({api: $(this).val()}, '', location.pathname + hash); loadData(); }); $(document).on('click', '.copy', function () { var $this = $(this); var copyValue = $this.next().html(); var firstEnd = '</span>'; copyValue = copyValue.substring(copyValue.indexOf(firstEnd) + firstEnd.length); copyValue = copyValue.replace(/<span class=".*">|<\/span>/g, ''); var copyElement = document.createElement('textarea'); copyElement.setAttribute('readonly', 'readonly'); copyElement.setAttribute('class', 'copy-impl'); $(copyElement).html(copyValue); var $parent = $this.parent()[0]; $parent.appendChild(copyElement); copyElement.setSelectionRange(0, copyValue.length); copyElement.select(); var flag = document.execCommand('copy'); $parent.removeChild(copyElement); var $copyStatus = $this.prev(); $copyStatus.text('复制' + (flag ? '成功' : '失败')); setTimeout(function () { $copyStatus.text(''); }, 2000); }); var firstLink = true; $(window).scroll(function () { var headerHeight = 51; var topBottomHeight = 30; var scrolled = 'scrolled'; var heightProperty = 'max-height'; var html = document.getElementsByTagName('html')[0]; var footer = document.getElementsByTagName('footer')[0]; var $win = $(window); var $nav = $('.col-md-3'); var $bar = $('.bs-docs-sidebar > .nav'); var $header = $('header'); var scrollTop = $win.scrollTop(); if (scrollTop > 0) { if (!$header.hasClass(scrolled)) { $header.addClass(scrolled); } } else { $header.removeClass(scrolled); } if ($nav.css('display') !== 'none') { var footerTop = footer.offsetTop; var pageHeight = scrollTop + $win.height(); if (footerTop >= scrollTop && footerTop < pageHeight) { var footViewHeight = pageHeight - footerTop; $bar.css(heightProperty, 'calc(100vh - ' + (headerHeight + topBottomHeight + footViewHeight) + 'px)'); } else { var htmlViewHeight = (html.clientHeight - headerHeight - topBottomHeight) + 'px'; if ($bar.css(heightProperty) !== htmlViewHeight) { $bar.css(heightProperty, 'calc(100vh - ' + (headerHeight + topBottomHeight) + 'px)'); } } var navHash = $nav.find('.active > a:last').attr('href'); var currentHash = location.hash; if (navHash !== currentHash) { var url = location.pathname + location.search; if (isBlank(navHash)) { if ($hea
